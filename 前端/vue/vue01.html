<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue01</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


	<div id="app">{{message}}</div>
	<div id="app2">
		<span :title='message'> 鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
	</div>
	<div id="app3">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app4">
		<ol>
			<li v-for="todo in todos">{{todo.text}}</li>
		</ol>
	</div>
	<div id="app5">
		<p>{{message}}</p>
		<button @click="reverseMessage">反转消息</button>
	</div>


</body>
</html>

<script>
	var app = new Vue({
		el: "#app",
		data:{
			message : 'HELLO VUE!'
		}
	})

	var app2 = new Vue({
		el: "#app2",
		data:{
			message : '页面加载于' + new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el: "#app3",
		data:{
			seen : true
		}
	})

	var app4 = new Vue({
		el:"#app4",
		data:{
			todos:[
				{text: '1'},
				{text: '3'},
				{text: '5'}
			]
		}
	})

	var app5 = new Vue({
	  el: '#app5',
	  data: {
	    message: 'Hello Vue.js!'
	  },
	  methods: {
	    reverseMessage : function () {
	    	// body...
	    	this.message = this.message.split('').reverse().join('')
	    }
	  }
})
</script>
